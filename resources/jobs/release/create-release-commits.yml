parameters:
- name: dry_run
  type: boolean
  default: true

jobs:
- job: make_release_tags
  displayName: Create release tags
  pool:
    vmImage: ubuntu-20.04
  steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifactName: versions.yaml
      targetPath: .
  - task: UsePythonVersion@0
    inputs:
      versionSpec: 3.8
      displayName: Use python 3.8
  - task: CmdLine@2
    inputs:
      script: pip install -r etc/release_requirements.txt
  - task: PythonScript@0
    inputs:
      scriptSource: filePath
      scriptPath: scripts/checkout_all.py
  - task: Bash@3
    inputs:
      targetType: 'filePath'
      filePath: scripts/make_release_commits.sh
    env:
      DRY_RUN: ${{ parameters.dry_run }}
  - task: PublishPipelineArtifact@1
    inputs:
      artifactName: sdist
      targetPath: sdist
